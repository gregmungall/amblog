<div class="row">

  <div class="col-2 col-sm-1 d-flex justify-content-center pt-1">
    <i class="fas fa-user"></i>
  </div>

  <div class="col pl-0">
    <p><strong>{{ comment.author.get_full_name }}</strong>
      <br>
      <span class="text-muted small">{{ comment.created_date }}
        {% if comment.edited_date %}Edited{% endif %}
      </span>
      <br>
      {{ comment.text }}
    </p>

    {% if request.user == comment.author %}
    <a class="btn btn-secondary btn-sm rounded-0 mb-3" href="{% url 'blog:comment-update' pk=comment.pk %}">Edit</a>
    {% endif %}
    {% if request.user == comment.author or request.user.is_staff %}
    <a class="btn btn-secondary btn-sm rounded-0 mb-3" href="{% url 'blog:comment-delete' pk=comment.pk %}">Delete</a>
    {% endif %}
  </div>

</div>
