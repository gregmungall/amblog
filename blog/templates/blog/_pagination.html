<div class="pagination mb-3">

  <span class="step-links">
    {% if page_obj.has_previous %}
    <a class="btn btn-secondary rounded-0" href="?page=1">&laquo; first</a>
    <a class="btn btn-dark rounded-0" href="?page={{ page_obj.previous_page_number }}">previous</a>
    {% endif %}

    <p class="current p-0">
      Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
    </p>

    {% if page_obj.has_next %}
    <a class="btn btn-dark rounded-0" href="?page={{ page_obj.next_page_number }}">next</a>
    <a class="btn btn-secondary rounded-0" href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
    {% endif %}

  </span>
</div>
